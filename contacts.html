<button id="trigger-modal" hidden type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <input id="new-email" type="email" class="form-control" />

      </div>
      <div class="modal-footer">
        <button id="close-modal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button onclick="addContact()" type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
