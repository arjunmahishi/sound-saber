<!DOCTYPE html>
<html>
<head>
  <title>Sound Saber</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000" />

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/icon.png">
    <link rel="icon" type="image/png" href="/assets/icons/icon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/icons/icon.png" sizes="16x16">
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/stylethread.css">

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

</head>

<style>

    .message-box{
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 7px;
    }

    .send-btn{
        margin: 10px 0px 0px -12px;
        border-radius: 13%;
        color: #ffffff;
        background-color: #32383d;
    }

</style>

<body>

    
   
    
    <div class="chat">

      <div class="chat-header clearfix">
        <img class="img-fluid" id="rec-img" alt="avatar" />
        <div class="chat-about">
          <div id="rec-name" class="chat-with"></div>
        </div>
      </div> <!-- end chat-header -->
      
      <div class="chat-history">
        <ul id="messages"></ul>
        
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix row">

        <div class="col-9">
          <textarea id="text-box" class="form-control" 
          placeholder="Type your message" style="height: 59px;"></textarea>
        </div>
        <div class="col-1">
          <button class="btn" id="text-submit" onclick="sendText()" type="button">send</button>
          <button class="btn" id="mic-control" onclick="toggle()" type="button">Mute</button>
        </div>

      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/chat.js"></script>

  <script>
      // HTTPS REDIRECT //
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') 
          location.replace('https://' + location.href.split('//')[1]);
  </script>

  </html>
